<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/reward.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>Cappuccino coding wars</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
    
    <div id="intro">
        <h1>CAPPUCCINO CODING WARS</h1>
        <img src="img/player0.png" width="300" alt="player">
        <span>kill the non-coders clone army by coding black squares</span>        
        <button id="start-button">StartGame</button>
    </div>
    
    

    <div id="game-over">
        <h1>GAME OVER</h1>
        <span>Sorry, you didn't code enough black squares</span>
        <p id="score"></p>
        <button id="try-again-button">Try again</button>
    </div>
    <script type="text/javascript" src="/scripts/background.js"></script>
    <script type="text/javascript" src="/scripts/lifes.js"></script>
    <script type="text/javascript" src="/scripts/player.js"></script>
    <script type="text/javascript" src="/scripts/projectiles.js"></script>
    <script type="text/javascript" src="/scripts/secondaries.js"></script>
    <script type="text/javascript" src="/scripts/explosions.js"></script>
    <script type="text/javascript" src="/scripts/score.js"></script>
    <script type="text/javascript" src="/scripts/sounds.js"></script>
    <script type="text/javascript" src="/scripts/game.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
</body>

</html>
